<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        function saludar(nombre) {
            return 'Hola ' + nombre;
        }
        console.log(saludar('Carlos'));
        const obj = {id: 100, desc: 'Algo'};
        console.log(saludar(obj));

        const fSaludo = (nombre) => 'Hola ' + nombre;
        console.log(fSaludo('Juan'));
    </script>
</body>
