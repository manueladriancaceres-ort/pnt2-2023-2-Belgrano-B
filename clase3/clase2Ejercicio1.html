    class ComprobanteFactura {
        constructor(id,fecha,importe,items) {
            this.id = id;

            this.items = items
        }
        verFactura = () => this.id;   
        verItems = () => this.items; 
        calcularPrecioItem = (item) => item.precioUnitario * item.cantidad;
        calcularTotal = () => {
            let nTotal = 0;
            for (let index = 0; index < this.items.length; index++) {
                nTotal += this.calcularPrecioItem(this.items[index])
                // (this.items[index].cantidad*this.items[index].precioUnitario)                
            }

        }
